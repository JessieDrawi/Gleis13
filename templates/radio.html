<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gleis 13</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@292&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Bitcount Grid Single';
      src: url('/static/fonts/BitcountGridSingle.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --highlight: #003cff;
      --text: white;
      --bg: black;
    }

    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: "Bitcount Grid Single", system-ui;
      font-weight: 292;
      font-style: normal;
      color: var(--highlight);
      text-align: center;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .overlay {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1, p, .track-info, .play-btn {
      backdrop-filter: brightness(1.1);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      margin: 0.2em 0;
      font-size: 1.2em;
    }

    .track-info {
      font-size: 1.2em;
      color: white;
      margin: 0.5em 0 1em;
    }

    .play-btn {
      font-size: 1.2em;
      background-color: var(--highlight);
      color: white;
      border: none;
      padding: 0.6em 2em;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .play-btn:hover {
      transform: scale(1.05);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Gleis 13</h1>
    <p>Welcome to Gleis 13</p>
    <p>This site is still WIP</p>
    <p>thx for listening to<br>Gleis 13</p>

    <div class="track-info" id="trackInfo">Lade Track...</div>
    <button class="play-btn" id="playPause">PLAY</button>

    <audio id="announcementPlayer"></audio>
    <audio id="audioPlayer"></audio>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js?module';
    import { PLYLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/PLYLoader.js?module';

    const audio = document.getElementById("audioPlayer");
    const announcement = document.getElementById("announcementPlayer");
    const playPauseBtn = document.getElementById("playPause");
    const trackInfo = document.getElementById("trackInfo");

    let currentIndex = -1;
    let playlist = [];
    let audioCtx, analyser, dataArray;
    let pointcloud;

    async function fetchPlaylist() {
      const response = await fetch("/playlist");
      playlist = await response.json();
      shuffleArray(playlist);
      await loadNextTrack();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadNextTrack() {
      currentIndex = (currentIndex + 1) % playlist.length;
      const track = playlist[currentIndex];
      const encodedTitle = encodeURIComponent(track.title);
      const encodedArtist = encodeURIComponent(track.artist);

      trackInfo.textContent = `${track.title} - ${track.artist}`;

      const response = await fetch(`/generate_for_song?title=${encodedTitle}&artist=${encodedArtist}`);
      announcement.src = response.url;
      audio.src = `/static/${track.file}`;

      announcement.load();
      audio.load();
    }

    announcement.addEventListener("ended", () => {
      audio.play().catch(e => console.log("Audio blocked:", e));
    });

    audio.addEventListener("ended", () => {
      loadNextTrack().then(() => announcement.play());
    });

    playPauseBtn.addEventListener("click", () => {
      if (!audioCtx) {
        setupAnalyser(); // Initialisiere erst auf Interaktion
      }

      if (announcement.paused && audio.paused) {
        announcement.play();
        playPauseBtn.textContent = "PAUSE";
      } else {
        announcement.pause();
        audio.pause();
        playPauseBtn.textContent = "PLAY";
      }
    });

    // Pointcloud-Setup
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 15;
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    const loader = new PLYLoader();
    fetch("/static/pointcloud.ply")
      .then(res => res.arrayBuffer())
      .then(buffer => {
        const geometry = loader.parse(buffer);
        geometry.center();
        geometry.computeVertexNormals();

        const material = new THREE.PointsMaterial({ size: 0.002, vertexColors: geometry.hasAttribute("color") });
        pointcloud = new THREE.Points(geometry, material);
        pointcloud.userData.lastScale = 1;
        scene.add(pointcloud);
      });

    function setupAnalyser() {
      audioCtx = new AudioContext();
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      const source = audioCtx.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);
    }

    function animate() {
      requestAnimationFrame(animate);

      if (analyser && pointcloud) {
        analyser.getByteFrequencyData(dataArray);
        const avgFreq = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
        const targetScale = 1 + (avgFreq / 100);

        const currentScale = pointcloud.userData.lastScale || targetScale;
        const smoothScale = THREE.MathUtils.lerp(currentScale, targetScale, 0.1);
        pointcloud.userData.lastScale = smoothScale;
        pointcloud.scale.set(smoothScale, smoothScale, smoothScale);

        pointcloud.rotation.y += 0.002 + (avgFreq / 5000);

        if (!pointcloud.material.vertexColors) {
          const hue = (avgFreq / 256) * 100;
          pointcloud.material.color.setHSL(hue / 360, 1, 0.6);
        }

        pointcloud.material.size = 0.002 + avgFreq / 20000;
      }

      renderer.render(scene, camera);
    }

    window.onload = () => {
      fetchPlaylist();
      animate();
    };
  </script>
</body>
</html>
